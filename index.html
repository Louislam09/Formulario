<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Friend registration form</h2>
        <form>
            <div class="form-group">
                <label for="txtId">Id:</label>
                <input type="text" class="form-control" id="txtId" aria-placeholder="Enter the id"></input>
            </div>
            <div class="form-group">
                <label for="txtName">Name:</label>
                <input type="text" class="form-control" id="txtName" aria-placeholder="Enter the name"></input>
            </div>
            <div class="form-group">
                <label for="txtCountry">Country:</label>
                <input type="text" class="form-control" id="txtCountry" aria-placeholder="Enter the Country"></input>
            </div>
            <div class="form-group">
                <label for="txtBirthday">Birthday:</label>
                <input type="date" class="form-control" id="txtBirthday" aria-placeholder="Enter the Birthday"></input>
            </div>
            <div class="form-group">
                <label for="txtEmail">Email:</label>
                <input type="email" class="form-control" id="txtEmail" aria-placeholder="Enter the Email"></input>
            </div>

            <button type="button" class="btn btn-default" id="btnSaveFriend">Save</button>

        </form>
    </div>

    <div class="container">
        <h2>My friends</h2>
        <table class="table table-hover" id="friendsTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Birthday</th>
                    <th>Email</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="businessLogic.js"></script>
    <script src="uiLogic.js"></script>

     <!--    Esto es booststrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>

</html>
